				function getDataSearch(){
					var dataPost = {};
					dataPost['mst'] = $('#f-issu-contract #mst').val() == null? '': $('#f-issu-contract #mst').val();
					dataPost['shd'] = $('#f-issu-contract #shd').val() == null? '': $('#f-issu-contract #shd').val();
					dataPost['tyle'] = $('#f-issu-contract #tyle').val() == null? '': $('#f-issu-contract #tyle').val();	
					dataPost['soluong'] = $('#f-issu-contract #soluong').val() == null? '': $('#f-issu-contract #soluong').val();		
					return dataPost;
				}

				function setTemplateForGridMAIN(key, data){
					var acti = data['Status'];
					var eInvoiceStatus = data['EInvoiceStatus'];
				
					var text = '';
					
					switch (key) {
					case 'func':
						if('Chưa gia hạn' == acti){
							text += '<i title="Đã gia hạn" class="mdi mdi-checkbox-marked-circle-outline fs-25 text-blue c-pointer" data-sub-action="active" ></i>';														
						}
						else{
							text += '<i title="Hủy gia hạn" class="mdi mdi-close-circle fs-25 text-danger c-pointer" data-sub-action="deactive" ></i>';						
						}
						break;
					case 'StatusDesc':
						if('DELETED' == data['EInvoiceStatus']){
							text = '<div style="background: red;color: white;">' + data['StatusDesc'] + '</div>';
						}else{
							text = data['StatusDesc'];
						}
						break;
					default:
						break;
					}
