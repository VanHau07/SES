    <script>
    $.datetimepicker.setLocale('vi');
    ROOT_PATH = '[[${#httpServletRequest.getContextPath()}]]';
	_csrf_value = '[[${_csrf.token}]]';_csrf_name = '[[${_csrf.parameterName}]]';
	
	/*REMOVE ITEM NOT RIGHT*/
	var lis = $('ul#sidebarnav').children('li');
	lis.each(function( index, obj ) {
	    if($(obj).children('ul').length > 0 && $(obj).children('ul').children('li').length == 0){
	        $(obj).remove();
	    }
	});
	
	$(function() {
		// Set height mobile
		var cardHeight = function () {
			var topOffset = 80
			var height = (window.innerHeight > 0 ? window.innerHeight : this.screen.height) - 1;
			height = height - topOffset;
			$('.card-wrapper__ses').css('min-height', height + 'px');
		}
        $(window).ready(cardHeight);
        $(window).on('resize', cardHeight);
        // End set height mobile
        
		$("header.topbar").find('li a[action-link]').click(function (event) {
			var _actionLink = $(this).attr('action-link');

			switch (_actionLink) {
			case 'viewProfile':
				showPopupWithURLAndData(ROOT_PATH + '/Main?transaction=common&method=viewProfile', {}, true);
				break;
			case 'changePassword':
				showPopupWithURLAndData(ROOT_PATH + '/Main?transaction=common&method=showChangePassword', {}, true);
				break;	
			default:
				break;
			}
			
			return;
		});
		

		$(document).on("submit", "form", function(e){
		    e.preventDefault();e.stopPropagation();return false;
		});
		
	});
    </script>
