<!DOCTYPE html>

	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
	
<div class="row page-titles">

<div class="row">
	<div class="col-12">
		<form id="f-tbhdssot_mtt-crud" name="f-tbhdssot_mtt-crud" method="post" enctype="multipart/form-data">
			<div class="card">

					<div class="form-group row m-b-6">

							<button type="button" data-action="back" title="Quay lại"

						<div class="col-6 text-right">

						</div>
					</div>

				<div class="card-body" th:if="${messageError == null}">

							</div>
							<div class="custom-field m-t-16">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" th:value="${MSo}" th:readonly="true" type="text" autocomplete="off"  />
									<fieldset aria-hidden="true" class="c-f__set">
										<legend class="c-f__legend"><label>Mẫu số</label></legend>
									</fieldset>

							</div>
							<div class="custom-field m-t-16">
								<div class="c-f__wrapper">

										<legend class="c-f__legend"><label>Tên mẫu</label></legend>

							</div>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<div class="custom-field m-b-0">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" id="mst" name="mst" type="text" autocomplete="off" th:value="${mst}" th:readonly="true" />
									<fieldset aria-hidden="true" class="c-f__set">
										<legend class="c-f__legend"><label>Mã số thuế</label></legend>
									</fieldset>
								</div>
							</div>
							<div class="custom-field m-t-16">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" th:value="${TThanhName}" th:readonly="true" th:if="${!_isedit_}" type="text" autocomplete="off"  />
									<select class="form-control form-control-sm c-f__textbox" id="tinh-thanh" name="tinh-thanh" th:if="${_isedit_}" >

									<fieldset aria-hidden="true" class="c-f__set">
										<legend class="c-f__legend"><label>Tỉnh/Thành phố</label></legend>
									</fieldset>
								</div>
							</div>
							<div class="custom-field m-t-16">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" th:value="${CQThueName}" th:readonly="true" th:if="${!_isedit_}" type="text" autocomplete="off"  />
									<select class="form-control form-control-sm c-f__textbox" id="CQTQLy" name="CQTQLy" th:if="${_isedit_}" >

						<div class="col-12 col-sm-6 col-md-4">
							<div class="custom-field m-b-0">
								<div class="c-f__wrapper">
									<select class="form-control form-control-sm c-f__textbox" id="Loai" name="Loai" th:disabled="${!_isedit_}" >
										<option value=""></option>
										<th:block th:if="${map_loaitb_hdss != null}">
											<option th:each="entry : ${map_loaitb_hdss.entrySet()}"
												th:value="${entry.key}" th:utext="${entry.value}" th:selected="${Loai == entry.key}" > </option>

                        	</div>
                        	<div class="custom-field m-t-16">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" id="So" name="So" type="text" autocomplete="off" th:value="${So}"  />
									<fieldset aria-hidden="true" class="c-f__set">
										<legend class="c-f__legend"><label>Số TB của CQT</label></legend>
									</fieldset>
								</div>
							</div>
							<div class="custom-field m-t-16">
								<div class="c-f__wrapper">
									<input class="form-control form-control-sm c-f__textbox" id="NTBCCQT" name="NTBCCQT" type="text" autocomplete="off" th:value="${NTBCCQT}"  />

							<span class="text-warning text-middle fw-800 text-uppercase text-decoration-underline ">Danh sách hóa đơn</span>
						</div>
						<div class="col-3 col-sm-6 text-right">
							<button type="button" data-action="add-inv" class="btn-sm btn-primary btn-ses" title="Thêm hóa đơn" th:if="${_isedit_}" ><i class="mdi mdi-plus fs-15"></i></button>
						</div>
					</div>
					<div class="col-12 p-0 has-min-height-grid-prd">
						<div id="grid_inv"></div>
					</div>
					<div class="row"><div class="col-12"><hr style="margin: 0 0 10px 0" /></div></div>
					<div class="form-group row m-b-6">
						<div class="col-6">
							<button type="button" data-action="back" title="Quay lại" 
								class="btn btn-sm btn-outline-secondary"><i class="mdi mdi-chevron-left"></i> <span class="d-none d-md-inline">Quay lại</span></button>
						</div>
						<div class="col-6 text-right">
							<button type="button" data-action="accept" class="btnadd btns btns-blue__ses" title="Chấp nhận" th:if="${null == messageError && ('CREATE' == _action_ || 'EDIT' == _action_)}" >

								<span class="d-none d-md-inline">Chấp nhận</span>
							</button>
							<button type="button" data-action="sign" class="btnadd btns btns-blue__ses" title="Ký hóa đơn" th:if="${null == messageError && 'SIGN' == _action_}" >
								<i class="mdi mdi-check-all"></i>
								<span class="d-none d-md-inline">Ký hóa đơn</span>

			<input type="hidden" name="_id" th:value="${_id}" >
		</form>
		<script type="text/javascript">
		var vIsEdit = [[${_isedit_}]];
		transactionMain = '[[${transaction}]]';
		var rowsTMP = [];
		_gridSub01 = $('#f-tbhdssot_mtt-crud').find('#grid_inv');
		</script>
		<script type="text/javascript" th:if="${_action_ == 'DETAIL' || _action_ =='EDIT' || _action_ =='SIGN'}">
		var strJson = '[[${DSHDon}]]';
		rowsTMP = [];
		try{
			rowsTMP = decodeBase64UTF8ToObj(strJson);
		}catch(err){}
		</script>
	<!-- 	<script th:src="@{/static/function/einvoice/tbhdssot-crud.js(v=1.0) }"></script> -->
	<script type="text/javascript">
	$(function(){
		if($('#f-tbhdssot_mtt-crud').find('#NTBCCQT').length > 0)
			dateInputFormat($('#f-tbhdssot_mtt-crud').find('#NTBCCQT'));
		if(vIsEdit){
			if($('#f-tbhdssot_mtt-crud').find('#tinh-thanh').length > 0)
				initComboSearchLocal('#f-tbhdssot_mtt-crud', '#tinh-thanh');
			if($('#f-tbhdssot_mtt-crud').find('#CQTQLy').length > 0)
				initComboSearchLocal('#f-tbhdssot_mtt-crud', '#CQTQLy');
		}
		
		_gridSub01.kendoGrid({
			dataSource: {
				data: rowsTMP,
				pageSize: 999999,
				serverPaging: false,
				serverSorting: false,
	           	serverFiltering: false
			},
			selectable: true, scrollable: true, 
			sortable: false,
			filterable: false, resizable: true,
			serverSorting: false,
			pageable: {
				refresh: false,
				pageSizes: false,
				numeric: false,
				previousNext: false
			},
			dataBinding: function () {
	            record = (this.dataSource.page() - 1) * this.dataSource.pageSize();
	        },
			columns: [
				{field: 'STT', title: 'STT', width: '50px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">STT</a>',
	  				attributes: {'class': 'table-cell', style: 'text-align: right;'}, sortable: false, 
	  				headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',}
	  				, template: '#: ++record #',
	  			},
	  			{field: 'func', title: '', width: '60px', encoded: false, hidden: !vIsEdit
	  				, headerTemplate: '&nbsp;'
					, attributes: {'class': 'table-cell', style: 'text-align: center;'}, sortable: false
					, headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',}
					, template: '<i class="mdi mdi-close-box fs-25 text-danger c-pointer" data-sub-action="remove" ></i>'
				},
				{field: 'MSHDon', title: '', width: '90px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Mẫu số HĐ</a>',
					attributes: {'class': 'table-cell text-center text-nowrap'}, headerAttributes: {'class': 'table-header-cell text-center'},
				},
				{field: 'SHDon', title: '', width: '100px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Số HĐ</a>',
					attributes: {'class': 'table-cell text-center text-nowrap'}, headerAttributes: {'class': 'table-header-cell text-center'},
				},
				{field: 'Ngay', title: '', width: '100px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Ngày tạo</a>',
					attributes: {'class': 'table-cell text-center text-nowrap'}, headerAttributes: {'class': 'table-header-cell text-center'},
				},
				{field: 'MCQTCap', title: '', width: '270px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Mã CQT</a>',
					attributes: {'class': 'table-cell text-center'}, headerAttributes: {'class': 'table-header-cell text-center'},
				},
				{field: 'LADHDDT', title: '', width: '230px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Loại áp dụng<br>HĐĐT</a>',
					attributes: {'class': 'table-cell text-left'}, headerAttributes: {'class': 'table-header-cell text-center'},
					template: '#= window.setTemplateForGrid("LADHDDT", data) #'
				},
				{field: 'TCTBao', title: '', width: '100px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Tính chất<br>thông báo</a>',
					attributes: {'class': 'table-cell text-left'}, headerAttributes: {'class': 'table-header-cell text-center'},
					template: '#= window.setTemplateForGrid("TCTBao", data) #'
				},
				{field: 'LDo', title: '', width: '230px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Lý do</a>',
					attributes: {'class': 'table-cell text-left'}, headerAttributes: {'class': 'table-header-cell text-center'},
					template: '#= window.setTemplateForGrid("LDo", data) #'
				},
			
			],
			dataBound: function(e) {
				_gridSub01.find('tbody[role="rowgroup"]').find('tr[data-uid]').undelegate('i[data-sub-action]', 'click');
				_gridSub01.find('tbody[role="rowgroup"]').find('tr[data-uid]').delegate('i[data-sub-action]', 'click', function(e){
					event.preventDefault();/*event.stopPropagation();*/
					
					var $obj = $(this);
					var $tr = $obj.closest('tr');
					var subAction = $obj.attr('data-sub-action');
					
					var indexRow = $tr.index();
					switch (subAction) {
					case 'remove':
						alertConfirm('Bạn có muốn xóa dòng ' + (indexRow + 1) + ' không?',
							function(e){
								var objDataJson = _gridSub01.data("kendoGrid").dataSource.data();
								if(indexRow < objDataJson.length && indexRow > -1){
									objDataJson.splice(indexRow, 1);
									_gridSub01.data("kendoGrid").dataSource.data(objDataJson);	
								}
							},
							function(e){}
						)
						break;

					default:
						break;
					}
				});
				
			}
		});
		
		_gridSub01.find('tbody[role="rowgroup"]').undelegate('.input-grid', 'change');
		_gridSub01.find('tbody[role="rowgroup"]').delegate('.input-grid', 'change', function(e){
			var $obj = $(this);
			var _name = $obj.attr('name');
			var $tr = $obj.closest('tr');
			
			var objDataJson = _gridSub01.data("kendoGrid").dataSource.data();
			try{
				var indexRow = $tr.index();
				var rowData = objDataJson[indexRow];
				rowData[_name] = $obj.val();
			}catch(err){
				console.log(err);
			}
			
		});
		
		readonlyByLoaiTB();
		$('#f-tbhdssot_mtt-crud').find('#Loai').change(function (event) {
			event.preventDefault();/*event.stopPropagation();*/
			readonlyByLoaiTB();
		});
		
		$('#f-tbhdssot_mtt-crud #tinh-thanh').change(function (event) {
			event.preventDefault();/*event.stopPropagation();*/
			var _val = $(this).val();
			
			$('#f-tbhdssot_mtt-crud').find('#CQTQLy').empty();
			$('#f-tbhdssot_mtt-crud').find('#CQTQLy').append($("<option></option>").text('').val(''));
			
			if('' == _val || _val == undefined) return;
			$.ajax({
				type: "POST",
				datatype: "json",
				url: ROOT_PATH + '/common/get-chi-cuc-thue',
				data: {"tinhthanh_ma": _val},
				beforeSend: function(req) {
					initAjaxJsonArrayRequest(req);
				},
				success:function(res) {
					if(res && $.isArray(res)) {
						$.each(res, function(index, item) {
							$('#f-tbhdssot_mtt-crud').find('#CQTQLy').append(
								$("<option></option>").text(item['name']).val(item['code'])
							);
						});
					}
				},
				error:function (xhr, ajaxOptions, thrownError){
		        }
			});
		});
		
		$('#f-tbhdssot_mtt-crud').find('button[data-action]').click(function (event) {
			event.preventDefault();/*event.stopPropagation();*/
			var dataAction = $(this).data('action');
			
			var $obj = $(this);
			var objDataSend = null;
			
			switch (dataAction) {
			case 'accept':
				objDataSend = getDataToSave();
				$.ajax({
					type: "POST",
					datatype: "json",
					url: ROOT_PATH + '/main/' + transactionMain + '/check-data-save',
					data: objDataSend,
					beforeSend: function(req) {
						initAjaxJsonRequest(req);
			        	showLoading();
					},
					success:function(res) {
						hideLoading();
						if(res.errorCode == 0) {
							var responseData = res.responseData;
							
							var confirmText = responseData['CONFIRM'];
							tokenTransaction = responseData['TOKEN'];
							
							objDataSend['tokenTransaction'] = tokenTransaction;
							alertConfirm(confirmText, 
								function(e){
									$.ajax({
										type: "POST",
										datatype: "json",
										url: ROOT_PATH + '/main/' + transactionMain + '/save-data',
										data: objDataSend,
										beforeSend: function(req) {
											initAjaxJsonRequest(req);
								        	showLoading();
										},
										success:function(res) {
											hideLoading();
											if(res) {
												if(res.errorCode == 0) {
													$('#f-tbhdssot_mtt-crud').find('button[data-action="back"]').trigger('click');
												}else{
													alertDLSuccess(createObjectError(res).html(), function(){});
												}
											}else{
												alertDLSuccess('unknown error!!!', function(){});
												hideLoading();
											}
										},
										error:function (xhr, ajaxOptions, thrownError){
											alertDLSuccess(xhr.status + " - " + xhr.responseText, function(){});
								            hideLoading();
								        }
									});
								}, 
								function(e){}
							)
						}else{
							alertDLSuccess(createObjectError(res).html(), function(){});
						}
					},
					error:function (xhr, ajaxOptions, thrownError){
						$obj.prop('disabled', false);
						alertDLSuccess(xhr.status + " - " + xhr.responseText, function(){});
			            hideLoading();
			        }
				});
				break;
			case 'add-inv':
				objDataSend = {};
				showPopupWithURLAndData(ROOT_PATH + '/common/show-search_mtt-dshddky', objDataSend, false, function(e){
					if($.type(e) == 'array'){
						var objDataJson = _gridSub01.data("kendoGrid").dataSource.data();
						
						/*
						 * LAY DANH SACH ID HD DA TON TAI; 
						 * CHI ADD ID MOI
						 * */
						var ids = [];
						$.each(objDataJson, function(index, value) {
							ids.push(value['_id']);
						});
						
						var item = null;
						$.each(e, function(index, value) {
							if(ids.indexOf(value['_id']) == -1){
								item = {};
								item['_id'] = value['_id'];
								item['MSHDon'] = value['MauSoHD'];
								item['SHDon'] = value['EInvoiceNumber'];
								item['Ngay'] = value['NLap'];
								item['MCQTCap'] = value['MCCQT'];
								objDataJson.push(item);
							}
						});
						_gridSub01.data("kendoGrid").dataSource.data(objDataJson);
					}
				});
				break;
			case 'sign':
				objDataSend = {};
				objDataSend['_id'] = $('#f-tbhdssot_mtt-crud').find('input[name="_id"]').val();
				$.ajax({
					type: "POST",
					datatype: "json",
					url: ROOT_PATH + '/main/tbhdssot_mtt-sign/check-data-sign',
					data: objDataSend,
					beforeSend: function(req) {
						initAjaxJsonRequest(req);
			        	showLoading();
					},
					success:function(res) {
						if(res) {
							if(res.errorCode == 0) {
								var responseData = res.responseData;
								tokenTransaction = responseData['TOKEN'];
								objDataSend['tokenTransaction'] = tokenTransaction;
								
								getCert(function(e){
									if(null == e) {
										alertDLSuccess('Lấy chữ ký số không thành công.', function(){});
										hideLoading();
										return;
									}
									serialNumber = '';
									//KIEM TRA THONG TIN CERT
									$.ajax({
										type: "POST",
										datatype: "json",
										url: ROOT_PATH + '/main/common/check-cert',
										data: {'cert': base64Cert.replace(/\+/g, "@")},
										beforeSend: function(req) {
											initAjaxJsonRequest(req);
								        	showLoading();
										},
										success:function(res) {
											hideLoading();
											if(res) {
												if(res.errorCode == 0) {
													serialNumber = res.responseData;
													
													//LAY NOI DUNG FILE XML
													jQuery.ajax({
														url: ROOT_PATH + '/main/common/get-file-to-sign/' + tokenTransaction,
												        cache:false,
												        xhr:function(){// Seems like the only way to get access to the xhr object
												            var xhr = new XMLHttpRequest();
												            xhr.responseType= 'blob'
												            return xhr;
												        },
												        success:function(data, textStatus, xhr) {
												        	if(xhr.status == 200){
												        		var blob = new Blob([data], { type: 'octet/stream' });
												        		var postEnc = new FormData();
													    		postEnc.append('SerialNumber', serialNumber);
													    		postEnc.append('xmlFile', blob);
													    		
													    		var xhrSign = new XMLHttpRequest();
													    		xhrSign.onreadystatechange = function(e) {
													    			if(4 == this.readyState) {
													    				if(this.status == 200){	
													    					/*NOI DUNG XML DA KY - SEND TO SERVER*/

	function setTemplateForGrid(key, data){
		if(!vIsEdit) return data[key] == null? '': data[key];
		
		var _valTmp = '';
		var text = '';
		_valTmp = null == data[key]? '': data[key];
		
		text = '<div class="form-row m-l-1 m-r-1">';
		switch (key) {
		case 'LDo':
			text = '<input type="text" name="' + key + '" value="' + (null == data[key]? '': data[key]) + '" class="input-grid k-input form-control form-control-sm" >';
			break;
		case 'TCTBao':
			text += '<select class="input-grid form-control form-control-sm"  name="' + key + '" style="height: 100%;" >';
			text += '<option value="" ></option>';
			$.each(objTCTBao, function(k, v){
				if('|1|2|3|4|'.indexOf(k) != -1)
					text += '<option value="' + k + '" ' + (k == _valTmp? 'selected="selected" ': '') + '>' + v + '</option>';
			});
			text += '</select>';
			break;
		case 'LADHDDT':
			if('' == _valTmp) _valTmp = '1';
			
			text += '<select class="input-grid form-control form-control-sm" disabled="disabled" name="' + key + '" style="height: 100%;" >';
			text += '<option value="" ></option>';
			$.each(objLADHDDT, function(k, v){
				text += '<option value="' + k + '" ' + (k == _valTmp? 'selected="selected" ': '') + '>' + v + '</option>';
			});
			text += '</select>';
			break;
		default:
			break;
		}
		text += '</div>';
		return text;
	}
