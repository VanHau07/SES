				<script type="text/javascript">
				
				$(function(){
					_gridMain.kendoGrid({
						dataSource: new kendo.data.DataSource({
							transport: {
								read: {
									type: 'POST',
				                    url: ROOT_PATH + '/main/roleManager/search',
				                    dataType: 'json',
				                    data: function(){return getDataSearch();},
				                    beforeSend: function(req){
				                    	initAjaxJsonGridRequest(req);
				                	},
								}
							},
							requestEnd: function (e) {
				               	if (e.type === "read" && e.response) {
				               		if(e.response.errorCode == 0){
				               		}else{
				               			notificationDLSuccess(createObjectError(e.response).html(), function(){});
				               		}
				               	}
				           	},
				            schema: {
								data: "rows",
				                total: "total",
				                model: {
									fields: {
									}
								}
							},
							pageSize: KENDOUI_PAGESIZE,
							serverPaging: true,
							serverSorting: true,
				           	serverFiltering: true,
				           	change: function(e) {
				            },
						}),
						selectable: true, scrollable: true, 
				 		sortable: {mode: "single", allowUnsort: true},
						sortable: true,
//				 		filterable: { mode: "row"},
						filterable: false, resizable: true,
						serverSorting: false,
						height: kendoGridHeight,
						pageable: {
							refresh: true,
							pageSizes: true,
							buttonCount: KENDOUI_BUTTONCOUNT,
							messages: {
								itemsPerPage: kendoGridMessages.itemsPerPage,
								previous: kendoGridMessages.previous,
								next: kendoGridMessages.next,
								refresh: kendoGridMessages.refresh,
								last: kendoGridMessages.last,
								first: kendoGridMessages.first,
								empty: kendoGridMessages.empty,
								display: kendoGridMessages.display
							},
							pageSizes: KENDOUI_PAGESIZES,
							numeric: true
						},
						dataBinding: function () {
				            record = (this.dataSource.page() - 1) * this.dataSource.pageSize();
				        },
						columns: [
							{field: 'STT', width: '60px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">STT</a>',
				  				attributes: {'class': 'table-cell', style: 'text-align: right;'}, sortable: false, 
				  				headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',}, template: "#= ++record #",
				  			},
				  			{field: 'isCheck', title: '', width: '60px', encoded: false
								, headerTemplate: '<label class="custom-control custom-checkbox p-l-30 m-b-0"><input type="checkbox" class="custom-control-input Check-All" data-check-all ><span class="custom-control-label"></span></label>'
								, attributes: {'class': 'table-cell', style: 'text-align: center;'}, sortable: false
								, headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',}
								, template: '<label class="custom-control custom-checkbox p-l-30 m-b-3"><input type="checkbox" class="custom-control-input Check-Item" data-check-item ><span class="custom-control-label"></span></label>'
							},
							
				  			{field: 'roleId', width: '150px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Mã nhóm quyền</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: left;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'roleName', width: '200px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Tên nhóm quyền</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: left;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'functionRightsCount', width: '100px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">SL quyền</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: center;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'activeDeactiveDesc', width: '100px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Trạng thái</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: left;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'createDate', width: '130px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Ngày tạo</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: center;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'createUser', width: '130px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Người tạo</a>',
								attributes: {'class': 'table-cell text-nowrap', style: 'text-align: center;'}, 
								headerAttributes: {'class': 'table-header-cell', style: 'text-align: center;',},
							},
							{field: 'updateDate', width: '130px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Ngày cập nhật</a>',
								attributes: {'class': 'table-cell text-center'}, 
								headerAttributes: {'class': 'table-header-cell text-center'},
							},
							{field: 'updateUser', width: '130px', encoded: false, headerTemplate: '<a class="k-link" href="javascript:void(0);">Người cập nhật</a>',
								attributes: {'class': 'table-cell text-left'}, 
								headerAttributes: {'class': 'table-header-cell text-center'},
							},
						],
				  		filter: function(arg){arraySelected = [];},
						sort: function(arg){arraySelected = [];},
						dataBound: function(e) {
							$("#fRolesManage").find('button[data-action="RolesManageDetail"], button[data-action="RolesManageEdit"], button[data-action="active"], button[data-action="de-active"]').prop('disabled', true);
							_gridMain.find('div table tbody tr td').each(function(idx, obj){
								$(obj).attr('title', $(obj).html())
							});
						}
					});
					
					_gridMain.find('table[role="grid"]').find('thead').undelegate('input[type="checkbox"][data-check-all]', 'click');
					_gridMain.find('table[role="grid"]').find('thead').delegate('input[type="checkbox"][data-check-all]', 'click', function(e){
						var _obj = this;
						
						_gridMain.find('table[role="grid"] tbody input[type="checkbox"][data-check-item]').prop('checked', $(_obj).prop('checked'));
						if ($(_obj).prop('checked')) {
							_gridMain.find(' tbody tr').addClass("k-state-selected");
						}else{
							_gridMain.find(' tbody tr').removeClass("k-state-selected");
						}
						
						isDisabledEditDel();
					});
					
					
					_gridMain.find('table[role="grid"]').find('tbody').undelegate('tr', 'click');
					_gridMain.find('table[role="grid"]').find('tbody').delegate('tr', 'click', function(e){
						var item = _gridMain.data("kendoGrid").dataItem($(this).closest("tr"));
						$("#fRolesManage").find('button[data-action="RolesManageDetail"]').prop('disabled', false);
						
						var grid = _gridMain.data("kendoGrid");
						var rowData = grid.dataItem(grid.select());
						$("#fRolesManage").find('button[data-action="RolesManageEdit"]').prop('disabled', !('0' == rowData['active']) );
						$("#fRolesManage").find('button[data-action="active"]').prop('disabled', !('0' == rowData['active']) );
						$("#fRolesManage").find('button[data-action="de-active"]').prop('disabled', '0' == rowData['active'] );
					});
					
					$("#fRolesManage").find('#btSearch').click(function (event) {
						event.preventDefault();event.stopPropagation();
						refreshSearch();		
					});
					
					
					_gridMain.find('table[role="grid"]').find('thead').undelegate('input[type="checkbox"][data-check-all]', 'click');
					_gridMain.find('table[role="grid"]').find('thead').delegate('input[type="checkbox"][data-check-all]', 'click', function(e){
						var _obj = this;
						
						_gridMain.find('table[role="grid"] tbody input[type="checkbox"][data-check-item]').prop('checked', $(_obj).prop('checked'));
						if ($(_obj).prop('checked')) {
							_gridMain.find(' tbody tr').addClass("k-state-selected");
						}else{
							_gridMain.find(' tbody tr').removeClass("k-state-selected");
						}
						
						disableEnabledAllButton();
					});

					_gridMain.find('table[role="grid"]').find('tbody').undelegate('input[type="checkbox"][data-check-item]', 'click');
					_gridMain.find('table[role="grid"]').find('tbody').delegate('input[type="checkbox"][data-check-item]', 'click', function(e){
						var checked = $(this).prop('checked');
						if(checked){
							$(this).closest("tr").addClass("k-state-selected");
						}else{
							$(this).closest("tr").removeClass("k-state-selected");
						}
						_gridMain.find('table[role="grid"]').find('thead input[type="checkbox"]').prop('checked', _gridMain.find(' tbody tr input[type="checkbox"]:not(:checked)').length == 0);
						disableEnabledAllButton();
					});

					_gridMain.find('table[role="grid"]').find('tbody').undelegate('tr td:not(:eq(1))', 'click');
					_gridMain.find('table[role="grid"]').find('tbody').delegate('tr td:not(:eq(1))', 'click', function(e){
						var _obj = $(this).closest("tr");
						
						var _oldChecked = $(_obj).find('input[type=checkbox][data-check-item]').prop('checked');
						$(_obj).find('input[type=checkbox][data-check-item]').prop('checked', !_oldChecked);
						if(!_oldChecked){
							$(this).closest("tr").addClass("k-state-selected");
						}else{
							$(this).closest("tr").removeClass("k-state-selected");
						}
						_gridMain.find('table[role="grid"]').find('thead input[type="checkbox"]').prop('checked', _gridMain.find(' tbody tr input[type="checkbox"]:not(:checked)').length == 0);
						disableEnabledAllButton();
					});
					
					$("#fRolesManage").find('button[data-action]').click(function (event) {
						event.preventDefault();/*event.stopPropagation();*/
						var dataAction = $(this).data('action');
						
						var actionCheck = '|RolesManageDetail|RolesManageEdit|active|de-active|';
						var checkRows = _gridMain.find(' tbody tr input[type="checkbox"]:checked');
						var ids = null;
						var idx = -1;
						if(actionCheck.indexOf('|' + dataAction + '|') != -1 && 0 == checkRows.length){
					alertDLSuccess('<span class="required">Vui lòng chọn dòng dữ liệu để thực hiện.</span>', function(){});
					return;
				}
						
						var objData = {};
						console.log(dataAction)
						switch (dataAction) {
						case 'RolesManageCreate':
							showPopupWithURLAndData(ROOT_PATH + '/main/' + dataAction +'/init' , objData, true, function(e){
							});
							break;
						case 'RolesManageDetail':
							objData = {};
							idx = $(checkRows[0].closest("tr")).index();
							rowData = _gridMain.data("kendoGrid").dataItem(_gridMain.find(' tbody tr').eq(idx));
							objData['_id'] = rowData['_id'];
							showPopupWithURLAndData(ROOT_PATH + '/main/' + dataAction +'/init' , objData, true, function(e){
							});
							break;
						case 'RolesManageEdit':
							objData = {};
							idx = $(checkRows[0].closest("tr")).index();
							rowData = _gridMain.data("kendoGrid").dataItem(_gridMain.find(' tbody tr').eq(idx));
							objData['_id'] = rowData['_id'];
							showPopupWithURLAndData(ROOT_PATH + '/main/' + dataAction +'/init' , objData, true, function(e){
							});
							break;
						case 'active':
						case 'de-active':
							var _obj = this;
							$(_obj).prop('disabled', true);
							
							var transactionTmp = '';
							if('active' == dataAction) transactionTmp = 'RolesManageActive';
							else if('de-active' == dataAction) transactionTmp = 'RolesManageDeActive';
							
							objData = {};
							idx = $(checkRows[0].closest("tr")).index();
							rowData = _gridMain.data("kendoGrid").dataItem(_gridMain.find(' tbody tr').eq(idx));							
							var objDataSend = {_id: rowData['_id']};
							
							$.ajax({
								type: "POST",
								datatype: "json",
								url: ROOT_PATH + '/main/' + transactionTmp + '/check-data',
								data: objDataSend,
								beforeSend: function(req) {
									initAjaxJsonRequest(req);
						        	showLoading();
								},
								success:function(res) {
									$(_obj).prop('disabled', false);
									hideLoading();
									if(res) {
										if(res.errorCode == 0) {
											var responseData = res.responseData;
											var confirmText = responseData['CONFIRM'];
											tokenTransaction = responseData['TOKEN'];
											
											objDataSend['tokenTransaction'] = tokenTransaction;
											
											alertConfirm(confirmText,
													function(e) {
														$.ajax({
															type: "POST",
															datatype: "json",
															url: ROOT_PATH + '/main/' + transactionTmp + '/exec-data',
															data: objDataSend,
															beforeSend: function(req) {
																initAjaxJsonRequest(req);
													        	showLoading();
															},
															success:function(res) {
																hideLoading();
																if(res) {
																	if(res.errorCode == 0) {
																		$(_obj).prop('disabled', true);
																		_gridMain.data("kendoGrid").dataSource.read();
//																		alertDLSuccess(createObjectError(res).html(), function(){
//																			_gridMain.data("kendoGrid").dataSource.read();
//																		});														
																	}else{
																		alertDLSuccess(createObjectError(res).html(), function(){});
																	}
																}else{
																	alertDLSuccess('unknown error!!!', function(){});
																	hideLoading();
																}
															},
															error:function (xhr, ajaxOptions, thrownError){
																alertDLSuccess(xhr.status + " - " + xhr.responseText, function(){});
													            hideLoading();
													        }
														});
													},
													function(e) {
														
													}
												);
										}else{
											alertDLSuccess(createObjectError(res).html(), function(){});
										}
									}else{
										alertDLSuccess('unknown error!!!', function(){});
										hideLoading();
									}
								},
								error:function (xhr, ajaxOptions, thrownError){
									$(_obj).prop('disabled', false);
									alertDLSuccess(xhr.status + " - " + xhr.responseText, function(){});
						            hideLoading();
						        }
							});
							break;
							
						default:
							break;
						}
					});
					
				});

				function refreshSearch(){
					_gridMain.data("kendoGrid").dataSource.page(1);
//					_gridMain.data("kendoGrid").dataSource.read();
//					_gridMain.data("kendoGrid").dataSource.query({ page: 2, pageSize: 20 })
				}

				function getDataSearch(){
					var dataPost = {};
					dataPost['roleName'] = $('#fRolesManage #roleName').val() == null? '': $('#fRolesManage #roleName').val();
					return dataPost;
				}
				
				function disableEnabledAllButton(){
					var checkRows = _gridMain.find(' tbody tr input[type="checkbox"]:checked');
				}
				</script>
				
            </div>
