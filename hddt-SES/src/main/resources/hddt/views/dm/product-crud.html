<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
	
<div class="modal-header">
	<h4 class="modal-title text-uppercase fw-700" id="dlg_title" th:text="${_header_}"></h4>
</div>
<div class="modal-body">
	<div class="container-fluid">
		<form id="f-prd-crud" name="f-prd-crud" method="post" enctype="multipart/form-data" >
			<div class="row text-danger m-b-10 fw-500 " th:if="${messageError != null}">
				<div class="col-12 text-danger m-b-10 fw-800 fs-15 text-uppercase text-center" th:utext="${messageError}"></div>
			</div>
			<div class="row" th:if="${messageError == null}">
				<div class="col-12">
					<div class="row">
						<div class="col-md-6">
							<div class="row m-b-15">
								<div class="col-12">
									<div class="c-f__wrapper">
										<input id="code" name="code" class="form-control form-control-sm c-f__textbox text-uppercase" th:value="${Code}" type="text" autocomplete="off" th:readonly="${'CREATE' != _action_}" />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Mã sản phẩm <span class="text-danger" th:if="${'CREATE' == _action_}">*</span></label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="name" name="name" class="form-control form-control-sm c-f__textbox" th:value="${Name}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Tên sản phẩm <span class="text-danger" th:if="${_isedit_}" >*</span></label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<select class="form-control form-control-sm c-f__textbox" id="stock" name="stock" th:disabled="${!_isedit_}" >
											<option value=""></option>
											<th:block th:if="${map_stock != null}">
												<option th:each="entry : ${map_stock.entrySet()}"
													th:value="${entry.key}" th:utext="${entry.value}" th:selected="${Stock == entry.key}" > </option>
											</th:block>
										</select>
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Kho <span class="text-danger" th:if="false" >*</span></label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="unit" name="unit" class="form-control form-control-sm c-f__textbox" th:value="${Unit}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Đơn vị tính <span class="text-danger" th:if="${_isedit_}" >*</span></label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="price" name="price" class="form-control form-control-sm c-f__textbox text-number text-right" th:value="${Price}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Đơn giá </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<select class="form-control form-control-sm c-f__textbox" id="vat-rate" name="vat-rate" th:disabled="${!_isedit_}" >
											<option value=""></option>
											<th:block th:if="${map_vat != null}">
												<option th:each="entry : ${map_vat.entrySet()}"
													th:value="${entry.key}" th:utext="${entry.value}" th:selected="${VatRate == entry.key}" > </option>
											</th:block>
										</select>
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Thuế VAT <span class="text-danger" th:if="${_isedit_}" >*</span></label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-10">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="description" name="description" class="form-control form-control-sm c-f__textbox" th:value="${Description}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Mô tả sản phẩm </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-10">
								<div class="col-12 ">
									<div class="col-12 custom-field p-l-0">
										<label class="custom-control custom-checkbox d-inline-block m-r-0 m-b-0">
											<input name="thdoi_tonkho" type="checkbox" th:checked="${thdoi_tonkho != null && thdoi_tonkho}" th:disabled="${!_isedit_}" class="custom-control-input"><span class="custom-control-label p-t-5">Theo dõi tồn kho</span>
										</label>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12">
									<div class="c-f__wrapper">
										<input id="remark" name="remark" class="form-control form-control-sm c-f__textbox" th:value="${Remark}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Ghi chú </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="tkvt" name="tkvt" class="form-control form-control-sm c-f__textbox" th:value="${tkvt}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>TK vật tư </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="tkgv" name="tkgv" class="form-control form-control-sm c-f__textbox" th:value="${tkgv}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>TK giá vốn </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="tkdt" name="tkdt" class="form-control form-control-sm c-f__textbox" th:value="${tkdt}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>TK doanh thu </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-10">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="loaivt" name="loaivt" class="form-control form-control-sm c-f__textbox" th:value="${loaivt}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Loại vật tư </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<select class="form-control form-control-sm c-f__textbox" id="nh_vt1" name="nh_vt1" th:disabled="${!_isedit_}" >
											<option value=""></option>
											<th:block th:if="${map_productgroup != null}">
												<option th:each="entry : ${map_productgroup.entrySet()}"
													th:value="${entry.key}" th:utext="${entry.value}" th:selected="${entry.key == nh_vt1}" > </option>
											</th:block>
										</select>
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Nhóm vật tư 1</label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<select class="form-control form-control-sm c-f__textbox" id="nh_vt2" name="nh_vt2" th:disabled="${!_isedit_}" >
											<option value=""></option>
											<th:block th:if="${map_productgroup != null}">
												<option th:each="entry : ${map_productgroup.entrySet()}"
													th:value="${entry.key}" th:utext="${entry.value}" th:selected="${entry.key == nh_vt2}" > </option>
											</th:block>
										</select>
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Nhóm vật tư 2</label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<select class="form-control form-control-sm c-f__textbox" id="nh_vt3" name="nh_vt3" th:disabled="${!_isedit_}" >
											<option value=""></option>
											<th:block th:if="${map_productgroup != null}">
												<option th:each="entry : ${map_productgroup.entrySet()}"
													th:value="${entry.key}" th:utext="${entry.value}" th:selected="${entry.key == nh_vt3}" > </option>
											</th:block>
										</select>
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Nhóm vật tư 3</label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							<div class="row m-b-10">
								<div class="col-12 p-l-0">
									<div class="col-12 custom-field">
										<label class="custom-control custom-checkbox d-inline-block m-r-0 m-b-0">
											<input name="sua_tk_tonkho" type="checkbox" th:checked="${sua_tk_tonkho != null && sua_tk_tonkho}" th:disabled="${!_isedit_}" class="custom-control-input"><span class="custom-control-label p-t-5">Sửa TK kho</span>
										</label>
									</div>
								</div>
							</div>
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="cach_tinh_gia_ton" name="cach_tinh_gia_ton" class="form-control form-control-sm c-f__textbox" th:value="${cach_tinh_gia_ton}" type="text" autocomplete="off" th:readonly="true" />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>Cách tính giá tồn </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="tk_cl_vt" name="tk_cl_vt" class="form-control form-control-sm c-f__textbox" th:value="${tk_cl_vt}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>TK chênh lệch vật tư </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
							<div class="row m-b-15">
								<div class="col-12 ">
									<div class="c-f__wrapper">
										<input id="tk_dtnb" name="tk_dtnb" class="form-control form-control-sm c-f__textbox" th:value="${tk_dtnb}" th:readonly="${!_isedit_}" type="text" autocomplete="off"  />
										<fieldset aria-hidden="true" class="c-f__set">
											<legend class="c-f__legend"><label>TK doanh thu nội bộ </label></legend>
										</fieldset>
									</div>
								</div>
							</div>
							
						</div>
					</div>
					
					
				</div>
				
			</div>
			<input type="hidden" name="_id" th:value="${_id}" >
		</form>
		<script type="text/javascript">
		transactionMain = '[[${transaction}]]';
		var vIsEdit = [[${_isedit_}]];
		</script>
	</div>
</div>
<div class="modal-footer">
	<button type="button" data-action="accept" class="btn btn-sm btn-primary btn-ses" th:if="${null == messageError && ('CREATE' == _action_ || 'EDIT' == _action_)}" ><i class="mdi mdi-check-bold"> </i> Chấp nhận</button>
	<button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal"><i class="mdi mdi-power"></i> Đóng</button>					
</div>
<script th:src="@{/static/function/dm/product-crud.js(v=1.0) }"></script>
</html>
